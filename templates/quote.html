<!-- templates/quote.html -->
{% extends "layout.html" %}

{% block main %}
    <h2>Get Stock Quote</h2>
    <form action="/quote" method="post">
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control" name="symbol" placeholder="Stock Symbol (e.g., AAPL)" type="text">
        </div>
        <button class="btn btn-primary" type="submit">Get Quote</button>
    </form>
{% endblock %}
